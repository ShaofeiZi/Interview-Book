    <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path><polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg></a></nav><!----></div><div class="page"><div class="content"><h2 id="q"><a href="#q" aria-hidden="true" class="header-anchor">#</a> Q:</h2><h2 id="a"><a href="#a" aria-hidden="true" class="header-anchor">#</a> A:</h2><p>01，语义化，就是通过HTML标签来表示页面包含的信息。</p><p>02，其中有HTML标签的语义化和CSS命名的语义化。</p><p>03，HTML标签语义化的的含义是：</p><p>通过使用含有语义的标签（如h1~h6，aside）来表示文档结构。</p><p>04，CSS语义化的含义是：</p><p>为HTML标签添加有意义的class和id来补充未表达的语义。</p><p>05，为什么需要语义化</p><ul><li>结构清晰。便于维护。</li><li>盲人可以用阅读器来阅读。</li><li>使搜索引擎更好的抓取网页。利于收录。</li></ul></div><div class="content edit-link"><a href="https://github.com/Liyuk/Interview-Book/edit/vuepress/docs/Collection/semantization.md" target="_blank" rel="noopener noreferrer">帮助我们改善此页面！</a><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path><polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg></div><!----></div></div></div>
